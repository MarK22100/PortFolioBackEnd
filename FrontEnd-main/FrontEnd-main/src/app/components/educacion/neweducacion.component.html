<!-- Button trigger modal -->
<button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#ModalEd">
  Launch demo modal
</button>

<!-- Modal -->
<div class="modal fade" id="ModalEd" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form (ngSubmit)="onCreate()" novalidate #f="ngForm">
          <div class="form-group">
              <label for="nombreE">Nombre de la institucion</label>
              <input type="text" class="form-control" id="nombreE" name="nombreE" [(ngModel)]="nombreE" required>
          </div>
          <div class="form-group">
              <label for="descripcionE">Descripcion de sus estudios</label>
              <input type="text" class="form-control" id="descripcionE" name="descripcionE" [(ngModel)]="descripcionE" required>
          </div>
          <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
              <button class="btn btn-primary">Save changes</button>
          </div>
      </form>
    </div>
    </div>
  </div>
</div>
